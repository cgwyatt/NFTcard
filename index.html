<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="wrapper">
    <img class="productImage" src="images/image-equilibrium.jpg" alt="Cube-Image">

    <h1 class="productName"> Equilibrium #3429</h1>

    <p class="productDescription">Our Equilibrium collection promotes balance and calm.</p>

    
    <p class="currentValuation"><img class="ethereumIcon" src="images/icon-ethereum.svg" alt="ethereum-icon">0.041 ETH</p>

    <p class="timeRemaining"><img class="clockIcon" src="images/icon-clock.svg" alt="clock-icon">3 days left</p>
  
    <div class="attributionSection">
      <img class="profileImage" src="images/image-avatar.png" alt="profile-image">

      <p class="attributionLine">Creation of <span class="creatorName">Jules Wyvern</span></p>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>
</html>
